<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

    <style>
        body{
            background-color: bisque;
            width: 600px;
            height: fit-content;
            padding: 10px;
        }
        .heading{
            font-size: 20px;
            font-weight: 600;
            margin: 5px;
        }
    </style>


</head>

<body>

    <div class="container p-4 card bg-light mt-3 shadow w-100">

        <div class="row">
            <div class="col-md-12">
                <span class="heading">Dictionary</span><span class="text-muted"> by Aromal</span>
            </div>
        </div>

        <div class="row text-center mt-2">
            <div class="col-md-12">
                <form>
                    <input type="text" id="word" class="form-control" placeholder="Search words..">
                    <button type="submit" class="btn btn-secondary mt-2">Search</button>
                </form>
            </div>
        </div>


        <table class="table table-bordered table-responsive">
            <tbody id="tbody">
            </tbody>
        </table>

    </div>





    <script src="script.js"></script>


</body>

</html>
